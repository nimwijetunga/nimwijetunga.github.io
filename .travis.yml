language: node_js
node_js:
- '9'
dist: trusty
sudo: false
addons:
  chrome: stable
before_install:
- google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost
  &
- chmod +x scripts/deploy.sh
cache:
  directories:
  - node_modules
before_script:
- npm install
- node backend/app.js &
script:
- npm test
branches:
  only:
  - development
env:
  secure: 
